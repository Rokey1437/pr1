<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['a', 'b', 'c'];
        var arr1 = [1, 2, 3];
        var arr2 = arr.concat(arr1);
        document.write(arr2)
    </script>
    <br>
    <script>
        var arr = ['a', 'b', 'c'];
        arr.push(1, 2, 3);
        document.write(arr)
    </script>
    <br>
    <script>
        var arr = [1, 2, 3];
        arr.reverse();
        document.write(arr)
    </script>
    <br>
    <script>
        var arr = ['js', 'css', 'jq'];
        arr[arr.length - 1]
        document.write(arr[arr.length - 1])
    </script>
    <br>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var arr1 = arr.slice(3, 5);
        document.write(arr1)
    </script>
    <br>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var arr1 = arr.splice(arr.length - 2, 3,);
        document.write(arr1)
    </script>
    <br>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var arr1 = arr.splice(1, 3);
        document.write(arr1)
    </script>
    <br>
    <script>
        var arr = [1, 2, 3, 4, 5];
        arr.splice(4, 0, 'a', 'b', 'c');
        document.write(arr)
    </script>
    <br>
    <script>
        var arr = [1, 2, 3, 4, 5];
        arr.splice(1, 'a', 'b', 'c', 3, 'e');
        document.write(arr)
    </script>
    <br>
    <script>
        var arr = [3, 4, 1, 2, 7];
        arr.sort();
        document.write(arr)
    </script>
    <br>
    <script>
        var arr = {
            js: 'test',
            jq: "hello",
            css: 'world'
        }
        for (let value of Object.values(arr)) {
            alert(value);
        }
        document.write(arr)
    </script>
</body>

</html>
